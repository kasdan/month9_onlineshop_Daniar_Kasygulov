<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Kids clothes store</title>
</head>

<body>
<div class="splash">
    <h1 class="fade-in">Welcome to the kids clothes store!</h1>
    <div class="input-group mb-3">
        <form id="login" class="form">
            <input type='text' name='username' placeholder="Enter username" class="form-control">
            <input type='password' name="password" placeholder="Enter password" class="form-control">
            <input type="submit" value="Enter" id="splashRemove" class="btn btn-primary">
            <input type="button" value="Register" id="registerPage" class="btn btn-primary ">
        </form>
    </div>

</div>

<div class="register">
    <h1 class="fade-in">Register to the Kids store!</h1>
    <div class="input-group mb-3">
        <form id="add-user" class="form">
            <input type='text' name='username' placeholder="Enter username" class="form-control">
            <input type='text' name='fullname' placeholder="Enter fullname" class="form-control">
            <input type='email' name='email' placeholder="Enter email" class="form-control">
            <input type='password' name="password" placeholder="Enter password" class="form-control">
            <input type="submit" value="Register" id="registerUser" class="btn btn-primary">
        </form>
    </div>
</div>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Microgram</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item">
                <p class="text-light" id="userInfo"></p>
            </li>
            <li class="nav-item"><button class="btn btn-outline-success my-2 my-sm-0" id="logout">Log off</button></li>
        </ul>


    </nav>

    <div class="input-group mb-3" id="form-input">
        <form id="add-post" class="form">
            <input type="text" name="id" hidden value="1">
            <label class="form-label" for="image-file">Please enter the Photo</label>
            <input type="file" class="form-control" id="image-file" name="file" accept="image/jpeg, image/png,
                    image/jpg">
            <label class="form-label" for="description">Please enter Description</label>
            <input type="text" class="form-control" id="description" name="description">
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

</div>

</body>
<script src="scripts/script.js"></script>

</html>
